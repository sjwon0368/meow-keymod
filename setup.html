<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Meow Playground Extension</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        html {
            display: flex;
            justify-content: center;
        }
        body {
            font-family: "Courier New", monospace;
            background: #121826;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;
            position: relative;
        }
        .title {
            font-size: 1.2rem;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            background: linear-gradient(135deg, #4F46E5, #9333EA);
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .progress-container {
            position: absolute;
            bottom: 20px;
            width: 50%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #4F46E5, #9333EA);
            transition: width 0.5s ease;
        }
        .progress-text {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
        }
        .hidden {
            display: none;
        }
        .key-button {
            background: #ddd;
            color: black;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        select {
            appearance: none;
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            position: relative;
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .dialog.show {
            opacity: 1;
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        .dialog.hide {
            opacity: 0;
            display: none;
            animation: fadeOut 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        .dialog-button {
            margin-top: 10px;
            background: linear-gradient(135deg, #4F46E5, #9333EA);
            color: white;
            border: none;
            padding: 8px 16px;
            width: 85%;
            cursor: pointer;
            border-radius: 5px;
        }
        .container-keymode-switch-combo {
            width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        .keymode-labels {
            flex: 1;
        }
        .keymode-buttons {
            flex: 1;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="title">Mod Setup</div>
    <p id="setup-text">Welcome, first let's start off with setting up the mod extension so it will match your control feelings.</p>
    
    <div class="container-default-keymode-set hidden">
        <select id="default-mode">
            <option value="none">(Not set)</option>
            <option value="key">Key Mode (WASD)</option>
            <option value="mouse">Mouse Tracker Mode</option>
            <option value="throw">Throw Mode</option>
        </select>
        <br/>
    </div>
    
    <div class="container-keymode-switch-combo hidden">
        <div class="keymode-labels hidden">
            <label>Key Mode</label><br/>
            <label>Mouse Tracker Mode</label><br/>
            <label>Throw Mode</label>
        </div>
        <div class="keymode-buttons hidden">
            <button class="key-button" id="mode1">(Not set)</button><br/>
            <button class="key-button" id="mode2">(Not set)</button><br/>
            <button class="key-button" id="mode3">(Not set)</button>
        </div>
    </div>
    
    <a id="next-step" class="button">Start</a>
    
    <div class="progress-text" id="progress-text">Step 1/3</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="dialog" id="dialog">
        <p id="dialog-text">Please choose a default key mode.</p>
        <button class="dialog-button" id="dialog-ok">OK</button>
    </div>
    <script>
        let step = 0;
        $("#next-step").on("click", function(event) {
            event.preventDefault();
            step++;
            if (step === 1) {
                $("#setup-text").text("Select your preferred key settings.");
                $(".container-default-keymode-set").removeClass("hidden");
                $("#progress-bar").css("width", "50%");
                $("#progress-text").text("Step 2/3");
                $(this).text("Next");
            } else if (step === 2) {
                if ($("#default-mode").val() === "none") {
                    $("#dialog").removeClass("hide").addClass("show").fadeIn();
                    step--;
                    return;
                }
                $("#setup-text").text("Press the keys for switching between modes.");
                $(".container-keymode-switch-combo").removeClass("hidden");
                $(".keymode-buttons").removeClass("hidden");
                $(".keymode-labels").removeClass("hidden");
                $(".container-default-keymode-set").addClass("hidden");
                $("#progress-bar").css("width", "100%");
                $("#progress-text").text("Step 3/3");
                $(this).text("Confirm and Finish Setup");
            }
        });
        $("#dialog-ok").on("click", function() {
            $("#dialog").fadeOut(function() {
                $("#dialog").removeClass("show").addClass("hide");
            });
        });
        let keyCombo = "";
        document.addEventListener("keydown", function(event) {
            event.preventDefault();
            let key = event.key;
            if (key.length === 1 && key.match(/[a-zA-Z]/)) {
                key = key.toUpperCase();
            }
            if (event.ctrlKey) key = "(Ctrl)" + key;
            if (event.shiftKey) key = "(Shift)" + key;
            if (event.altKey) key = "(Alt)" + key;
            if (event.metaKey) key = "(Meta)" + key;
            
            if (!keyCombo.includes(key)) {
                keyCombo += keyCombo ? " + " + key : key;
            }
            console.log("Key Combo:", keyCombo);
        });
        document.addEventListener("keyup", function() {
            keyCombo = "";
        });
    </script>
</body>
</html>
